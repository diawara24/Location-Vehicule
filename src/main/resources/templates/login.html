<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script type="application/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="application/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{js/popper.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand active" href="#">Location Vehicule</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-sm-10" style="margin-left: 250px; width: 600px; margin-top: 50px">
            <div class="jumbotron">
                <div class="form-group" style="margin-top: -50px;">
                    <h1 style="margin-left: 150px;">Login</h1>
                </div>

                <hr>
                <div th:if="${param.error}" >
                    <span style="margin-left: 150px; color: red; height: 10px;">Login ou mot de passe incorrect !!!</span>
                </div>
                <form  action="#" th:action="@{/login}" method="post" class="form-horizontal" style="margin-left: 50px;">
                    <div class="form-group input-group" >
                        <input style="width: 430px; border-radius: 5px;" id="username" name="username" type="text" class="form-control" placeholder="entrer votre nom d'utilisateur" autofocus="autofocus" required="required" />
                    </div>
                    <div class="form-group input-group">
                        <input style="width: 430px;" type="password" id="password" name="password" class="form-control" placeholder="entrer votre mot de passe" required="required" />
                    </div>
                    <div class="form-group input-group">
                       <button class="btn btn-primary" style="width: 430px;">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
